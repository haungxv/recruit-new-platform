<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创联工作室</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" >
    <link type="text/css" rel="stylesheet" href="../css/new.css" />
    <link type="text/css" rel="stylesheet"  href="../css/new_question.css" />
    <link type="text/css" rel="stylesheet"  href="../css/new_rank.css" />
</head>
<body>
<div class="header">
   <img class="image_1" src="../images/logo.png" />
    <div class="back">
        <img src="../images/back.png" />
        <div class="back_">退出</div>
    </div>
    <div class="welcome">亲爱的<span class="little_welcome">同学</span>，欢迎登陆！</div>
</div>
<div class="left">
<ul>
    <li class="left_"><div class="left_radius" id="h">后台</div></li>
    <li class="left_"><div class="left_radius" id="q">前端</div></li>
    <li class="left_"><div class="left_radius" id="i">IOS</div></li>
    <li class="left_"><div class="left_radius" id="a">安卓</div></li>
    <li class="left_"><div class="left_radius" id="y">运维</div></li>
    <li class="left_"><div class="left_radius" id="s">设计</div></li>
    <li class="left_"><div class="left_radius" id="c">产品</div></li>
</ul>
</div>
<div class="little_right">
<ul>
    <li class="little_right_" id="question">题目</li>
    <li class="little_right_" id="rank">排行榜</li>
    <li class="new_rank_right_score">当前分数：<span>1000000</span></li>
</ul>
</div>
<div class=question_right>
    <div class="easy">
            <div class="easy_radius"></div>
            <span class="easy_CH">入门</span>
            <div class="easy_question"></div>
    </div>
    <div class="middle">
        <div class="middle_radius"></div>
        <span class="middle_CH">进阶</span>
        <div class="middle_question"></div>
    </div>
    <div class="difficult">
        <div class="difficult_radius"></div>
        <span class="difficult_CH">高级</span>
        <div class="difficult_question"></div>
    </div>
</div>
<div class="rank_right">
    <div class="grade_1">
        <div class="grade_1_radius"></div>
        <span class="grade_1_CH">大一</span>
        <div class="grade_1_box"></div>
    </div>
    <div class="grade_2">
        <div class="grade_2_radius"></div>
        <span class="grade_2_CH">大二</span>
        <div class="grade_2_box"></div>
    </div>
</div>
<script src="../js/jquery.min.js" ></script>
<script src="../js/jquery.form.js"></script>
<script src="../js/new.js"></script>
<script src="../js/new_ajax.js"></script>
</body>
</html>
