<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创联工作室</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="../css/mark.css"/>
    <link type="text/css" rel="stylesheet"  href="../css/mark_question.css"/>
    <link type="text/css" rel="stylesheet"  href="../css/mark_rank.css"/>
    <link type="text/css" rel="stylesheet"  href="../css/mark_have.css"/>
    <link type="text/css" rel="stylesheet"  href="../css/mark_not.css"/>

</head>
<body>
<div class="header">
    <img class="image_1" src="../images/logo.png"/>
    <div class="back">
        <img src="../images/back.png"/>
        <div class="back_">退出</div>
    </div>
    <div class="welcome">
        <span class="welcome_sign">欢迎登录，</span>
        <span class="little_welcome">
           <ul class="mark_people_change">
                <li class="mark_people__ mark_people__one"><div class="mark_people_one">批改人</div></li>
            </ul>
        </span>
    </div>
</div>
<div class="left">
    <ul>
        <li class="left_">
            <div class="left_radius" id="not">未批改</div>
        </li>
        <li class="left_">
            <div class="left_radius" id="have">已批改</div>
        </li>
        <li class="left_">
            <div class="left_radius" id="question">题目</div>
        </li>
        <li class="left_">
            <div class="left_radius" id="rank">排行榜</div>
        </li>
    </ul>
</div>
<div class=question_right>
    <div class="easy">
        <div class="easy_radius"></div>
        <span class="easy_CH">入门</span>
        <div class="easy_question"></div>
    </div>
    <div class="middle">
        <div class="middle_radius"></div>
        <span class="middle_CH">进阶</span>
        <div class="middle_question"></div>
    </div>
    <div class="difficult">
        <div class="difficult_radius"></div>
        <span class="difficult_CH">高级</span>
        <div class="difficult_question"></div>
    </div>
</div>
<div class="rank_right">
    <div class="grade_1">
        <div class="grade_1_radius"></div>
        <span class="grade_1_CH">大一</span>
        <div class="grade_1_box"></div>
    </div>
    <div class="grade_2">
        <div class="grade_2_radius"></div>
        <span class="grade_2_CH">大二</span>
        <div class="grade_2_box"></div>
    </div>
</div>
<div class="mark_not">
    <div class="not_grade_1">
        <div class="not_grade_1_radius"></div>
        <span class="not_grade_1_CH">大一</span>
        <div class="not_grade_1_box"></div>
    </div>
    <div class="not_grade_2">
        <div class="not_grade_2_radius"></div>
        <span class="not_grade_2_CH">大二</span>
        <div class="not_grade_2_box"></div>
    </div>
</div>
<div class="mark_have">
    <div class="have_grade_1">
        <div class="have_grade_1_radius"></div>
        <span class="have_grade_1_CH">大一</span>
        <div class="have_grade_1_box"></div>
    </div>
    <div class="have_grade_2">
        <div class="have_grade_2_radius"></div>
        <span class="have_grade_2_CH">大二</span>
        <div class="have_grade_2_box"></div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.form.js"></script>
<script src="../js/mockJAX.js"></script>
<script src="../js/mark_ajax.js"></script>
<script src="../js/mark.js"></script>
</body>
</html>
